<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
        body{
            background-color:darkgray;
        }
        .section-body{
            display:flex;
            align-content: center;
            align-items: center;
            background-color: grey;
        }
        .section-body section{
            background-color: antiquewhite;
        }
        header,p,aside,footer,nav{
            border:1px solid black;
        }
    </style>
</head>
<body>
    body
    <header style='background-color:grey;display:flex;flex-direction:column;align-items: center;align-content: center;margin:auto;'>
        header
        <nav style='margin:auto;align-content: center;background-color: beige;padding:20px;width:95%;margin:20px;'>nav</nav>
    </header>
    <br>
    <section style='display:flex;'>
        <section style='flex:1;padding:20px;background-color: aquamarine;margin:0 20px 0 0;border:1px solid black;'> 
            section 
            <header style='padding:20px;background-color: beige;margin-bottom: 20px;'>header</header>
            <nav style='height:80%;padding:20px;background-color: beige;margin-bottom: 20px;display:flex;align-items: center;align-content:center;text-align:center;'><p style='margin:auto;border:none;'>nav</p></nav>
            <footer style='padding:20px;background-color: beige;'>footer</footer>
        </section>
        
        <section style='flex:3;display:flex;flex-direction: column;padding:20px;background-color:cornflowerblue;border:1px solid black;'>
            section
            <header style='background-color: beige;padding:20px;margin-bottom:20px;'>header</header>
            <article style='flex:2;background-color: lightblue; padding:20px;'>
                article
                <header style='background-color: beige;padding:20px;'><p style='border:none;'>header <q >This is a qoute</q> </p></header>
                <p style='background-color: beige;padding:20px;'><progress value='50' max = "100"></progress></p>
                <p style='background-color: beige;padding:20px;'>
                    <figure>
                        <img style='width:800px;height:440px;'src="http://images.summitmedia-digital.com/topbikes/images/2020/08/06/xsr-main-1200-1596688191.jpg" alt="">
                        <figcaption>XSR 155 - 162,000</figcaption>
                    </figure>
                </p>
                <footer style='background-color: beige;padding:20px;'>footer</footer>
            </article>
            <br>
            <article style='flex:2;background-color: lightblue; padding:20px;'>
                article
                <header style='background-color: beige;padding:20px;'>header</header>
                <section style='display:flex;padding:20px;'>
                    <p style='background-color: beige;padding:20px;flex:2;'>
                        <meter value="9" min = "0" max="10">asdasd</meter>
                    </p>
                    <aside style='background-color: beige;margin:20px;padding:20px;flex:1;'>aside</aside>
                </section>
                <footer style='background-color: beige;padding:20px;'>footer</footer>
            </article>
            <footer style='background-color: beige;padding:20px;margin:20px 0 0 0'>footer</footer>
        </section>
    </section>
    <footer style='background-color:darkcyan;padding:20px; margin: 20px 0 0 0;'>footer</footer>
</body>
</html>
